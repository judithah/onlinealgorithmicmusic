<!DOCTYPE html>

<html>
    <head> 
        <link rel="stylesheet" href="webpagestyle.css">
    </head>
    <body>
        
        <!-- notes for my understanding:D -->

        <!-- this section tag allows for a separation between the curtain and 
        next page -->
        <section id="curtain">
            <button><img src="giphy.webp" id="enter"></button>
        </section>

        <!-- this class identifies the colored page, which is the one with
        the musical component  -->
        <div class="colored-page"> 

        <!-- 4 buttons on page -->
        <div class="button-container">

            <button class="topLeft" id="topLeft">
            <img src = 'giphy-2.gif'>
            </button>

            <button class="topRight" id="topRight">
            <img src = 'pastry.gif'>
            </button>

            <button class="bottomLeft" id="bottomLeft">
            <img src = 'marshmellowcoffee.gif'>
            </button>

            <button class="bottomRight" id="bottomRight">
            <img src = 'tea.gif'>
            </button>

            <input type="text" id="userInput" class="textBox" placeholder="Change the Tempo...">
            
        </div>

        <!-- javascript libraries go towards the bottom -->
        <script src="https://tonejs.github.io/build/Tone.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
